name: CI/CD Workflow for Maven Build and Sonar Code Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - list files
        run: |
          pwd
          ls -la
          echo "---- recursive ----"
          ls -R

      - name: Find pom.xml
        id: find_pom
        run: |
          POM_PATH=$(find . -name pom.xml -print -quit)
          if [ -z "$POM_PATH" ]; then
            echo "❌ pom.xml not found anywhere in repo."
            exit 1
          fi
          echo "✅ Found: $POM_PATH"
          echo "pom_path=$POM_PATH" >> $GITHUB_OUTPUT
          echo "pom_dir=$(dirname $POM_PATH)" >> $GITHUB_OUTPUT

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Build with Maven
        run: mvn clean install
        working-directory: ${{ steps.find_pom.outputs.pom_dir }}

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          projectBaseDir: ${{ steps.find_pom.outputs.pom_dir }}
          args: >
            -Dsonar.projectKey=my-Java-web-app
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
